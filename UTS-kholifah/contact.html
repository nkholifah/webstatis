    <!-- content -->
    <div class="container">
      <div class="contact">
        <div class="contact-info">
          <h3>Contact Information</h3>
          <div class="contact-us">
            <i
              data-feather="mail"
              style="margin-right: 10px; color: darkred"
            ></i>
            <p>nkholifahs@gmail.com</p>
          </div>
          <div class="contact-us">
            <i
              data-feather="message-circle"
              style="margin-right: 10px; color: darkred"
            ></i>
            <p>08999139924</p>
          </div>
        </div>

        <div class="contact-form">
          <h3>Contact Us</h3>
          <div class="input-cont">
            <i data-feather="user" style="margin-right: 10px; color: black"></i>
            <input
              class="input-field"
              type="text"
              id="name"
              placeholder="Username"
              name="usrnm"
            />
          </div>

          <div class="input-cont">
            <i data-feather="mail" style="margin-right: 10px; color: black"></i>
            <input
              class="input-field"
              type="text"
              id="email"
              placeholder="Email"
              name="email"
            />
          </div>

          <div class="input-cont">
            <i data-feather="file" style="margin-right: 10px; color: black"></i>
            <input
              class="input-field"
              type="text"
              id="subject"
              placeholder="Subject"
              name="subject"
            />
          </div>

          <div class="input-cont">
            <i
              data-feather="file-text"
              style="margin-right: 10px; color: black"
            ></i>
            <textarea
              class="input-field"
              type="text"
              id="msg"
              placeholder="Message"
              name="msg"
            ></textarea>
          </div>

          <div class="send">
            <button type="submit">Send Message</button>
          </div>
        </div>
      </div>
    </div>
